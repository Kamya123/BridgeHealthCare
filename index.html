<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Design</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/623d2ea8a9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div id="root">
        <div class="left">
            <div class="first">Logo</div>
            <div class="second">
                <div class="menu-items">
                    <i class="fa-solid fa-table-cells-large"></i>
                    Dashboards
                </div>
                <div class="menu-items">
                    <i class="fa-solid fa-calendar-days"></i>
                    Calender
                </div>
                <div class="menu-items">
                    <i class="fa-regular fa-address-card"></i>
                    Profile
                </div>
                <div class="menu-items">
                    <i class="fa-regular fa-calendar-check"></i>
                    Appointment
                </div>
                <div class="menu-items">
                    <i class="fa-solid fa-square-poll-horizontal"></i>
                    Live Clinic
                </div>
                <div class="menu-items">
                    <i class="fa-regular fa-heart"></i>
                    TDM Account
                </div>
                <div class="menu-items">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    Analysis
                </div>
            </div>
            <div class="third">
                <div class="setting-icon">
                    <i class="fa-solid fa-share-nodes"></i>
                    Share App
                </div>
                <div class="setting-icon">
                    <i class="fa-regular fa-comment-dots"></i>
                    Support
                </div>
                <div class="setting-icon">
                    <i class="fa-solid fa-gear"></i>
                    Setting
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-first">
                <div class="search">
                    <form class="nosubmit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input class="nosubmit" type="search" placeholder="Search...">
                    </form>
                </div>
                <div class="middle">
                    <div class="name">Hospital/Clinic Name</div>
                    <div class="notify mg-left">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="question mg-left mg-right">
                        <i class="fa-regular fa-circle-question"></i>
                    </div>
                </div>
                <div class="profile">
                    <div class="image">
                        <img src="image/profile.jpg" alt="profile">
                    </div>
                    <h3>Johny Doe</h3>
                    <div class="dropdown mg-left-1">
                        <i class="fa-solid fa-chevron-down"></i>
                    </div>
                </div>
            </div>
            <h3 class="acc">TDM Account</h3>
            <div class="right-second">
                <div class="op-items mg-left">My Operator</div>
                <div class="op-items mg-left">Add Operator</div>
                <div class="op-items mg-left">New Request</div>
                <div class="op-items mg-left">Pending Request</div>
            </div>
            <div class="right-third">
                <div class="my-op">
                    <h3>MY TDM Operator</h3>
                    <div class="card-container">

                    </div>
                </div>
                <div class="add-op">
                    <h3>Add Operator</h3>
                    <div class="card-container">

                    </div>
                </div>
                <div class="new-rq">
                    <h3>New TDM Operator Request</h3>
                    <div class="card-container">

                    </div>
                </div>
                <div class="new-rq">
                    <h3>New TDM Operator Request</h3>
                    <div class="card-container">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
